# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
type: dnf
optfix:
  - brave.com
  - zen
repos:
  copr:
    enable:
      - bieszczaders/kernel-cachyos
      - kylegospo/LatencyFleX
      - lihaohong/chezmoi
      - xxmitsu/mesa-git

  files:
    - docker-ce.repo
    - https://github.com/terrapkg/subatomic-repos/raw/main/terra.repo
    - ndowens.repo
    - sneexy-zen.repo
install:
  packages:
    - android-tools
    - bazaar
    - bchunk
    - certbot-dns-cloudflare
    - chezmoi
    - containerd.io
    - docker-buildx-plugin
    - docker-ce
    - docker-ce-cli
    - docker-compose-plugin
    - google-droid-fonts-all
    - google-noto-fonts-all
    - gparted
    - gwenview
    - hack-nerd-fonts
    - helium-browser-bin
    - keepassxc
    - krunner-bazaar
    - ksystemlog
    - latencyflex-vulkan-layer
    - vesktop
    - neovim
    - plasma-workspace-x11
    - python3-certbot-dns-cloudflare
    - qemu-kvm
    - scx-scheds
    - ubuntu-nerd-fonts
    - ubuntumono-nerd-fonts
    - ubuntusans-nerd-fonts
    - zed

replace:
  - from-repo: copr:copr.fedorainfracloud.org:xxmitsu:mesa-git
    allow-erasing: true
    packages:
      - mesa-dri-drivers
      - mesa-filesystem
      - mesa-libEGL
      - mesa-libgbm
      - mesa-libGL
      - mesa-va-drivers
      - mesa-vulkan-drivers

  - from-repo: copr:copr.fedorainfracloud.org:bieszczaders:kernel-cachyos-lto
    allow-erasing: true
    packages:
      - old: kernel
        new: kernel-cachyos
      - old: kernel-core
        new: kernel-cachyos-core
      - old: kernel-devel
        new: kernel-cachyos-devel
      - old: kernel-modules
        new: kernel-cachyos-modules
remove:
  #auto-remove: false
  packages:
    - kernel-headers
    - waydroid
    - waydroid-selinux
