# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
type: dnf
optfix:
  - brave.com
  - zen
repos:
  copr:
    enable:
      - bieszczaders/kernel-cachyos-lto
      - kylegospo/LatencyFleX
      - lihaohong/chezmoi
      - xxmitsu/mesa-git

  files:
    - cloudflare-warp.repo
    - cloudflared.repo
    - docker-ce.repo
    - https://github.com/terrapkg/subatomic-repos/raw/main/terra.repo
    - ndowens.repo
    - brave-browser.repo
    - sneexy-zen.repo
install:
  packages:
    - bazaar
    - bchunk
    - brave-browser
    - chezmoi
    - cloudflare-warp
    - cloudflared
    - containerd.io
    - docker-buildx-plugin
    - docker-ce
    - docker-ce-cli
    - docker-compose-plugin
    - google-droid-fonts-all
    - google-noto-fonts-all
    - gparted
    - gwenview
    - hack-nerd-fonts
    - keepassxc
    - krunner-bazaar
    - ksystemlog
    - latencyflex-vulkan-layer
    - legcord
    - neovim
    - plasma-workspace-x11
    - qemu-kvm
    - scx-scheds
    - ubuntu-nerd-fonts
    - ubuntumono-nerd-fonts
    - ubuntusans-nerd-fonts
    - zed
    - zen-browser
replace:
  - from-repo: copr:copr.fedorainfracloud.org:xxmitsu:mesa-git
    packages:
      - mesa
  - from-repo: copr:copr.fedorainfracloud.org:bieszczaders:kernel-cachyos-lto
    allow-erasing: true
    packages:
      - old: kernel
        new: kernel-cachyos-lto
      - old: kernel-core
        new: kernel-cachyos-lto-core
      - old: kernel-devel
        new: kernel-cachyos-lto-devel
      - old: kernel-modules
        new: kernel-cachyos-lto-modules
remove:
  #auto-remove: false
  packages:
    - kernel-headers
    - waydroid
    - waydroid-selinux
