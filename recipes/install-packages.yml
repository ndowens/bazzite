# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
type: dnf
optfix:
  - brave.com
repos:
  copr:
    enable:
      - lihaohong/chezmoi
  files:
    - bieszczaders-kernel-cachyos-fedora-lto-%OS_VERSION%.repo
    - cloudflare-warp.repo
    - cloudflared.repo
    - docker-ce.repo
    - https://github.com/terrapkg/subatomic-repos/raw/main/terra.repo
    - ndowens.repo
    - brave-browser.repo
install:
  packages:
    - bazaar
    - bchunk
    - brave-browser
    - chezmoi
    - cloudflare-warp
    - cloudflared
    - containerd.io
    - docker-buildx-plugin
    - docker-ce
    - docker-ce-cli
    - docker-compose-plugin
    - fuse-btfs
    - fuse-devel
    - fuse3-devel
    - fzf
    - google-droid-fonts-all
    - google-noto-fonts-all
    - gparted
    - gwenview
    - hack-nerd-fonts
    - keepassxc
    - krunner-bazaar
    - ksystemlog
    - neovim
    - plasma-workspace-x11
    - qemu-kvm
    - scx-scheds
    - thefuck
    - ubuntu-nerd-fonts
    - ubuntumono-nerd-fonts
    - ubuntusans-nerd-fonts
    - zed
replace:
  - from-repo: copr:copr.fedorainfracloud.org:bieszczaders:kernel-cachyos-lto
    allow-erasing: true
    packages:
      - old: kernel
        new: kernel-cachyos-lto
      - old: kernel-core
        new: kernel-cachyos-lto-core
      - old: kernel-devel
        new: kernel-cachyos-lto-devel-matched
      - old: kernel-modules
        new: kernel-cachyos-lto-modules
remove:
  auto-remove: false
  packages:
    - kernel-headers
    - waydroid
    - waydroid-selinux
