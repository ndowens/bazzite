# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
type: dnf
repos:
  copr:
    enable:
      - lihaohong/chezmoi
  files:
    - bieszczaders-kernel-cachyos-fedora-lto-%OS_VERSION%
    - cloudflare-warp.repo
    - cloudflared.repo
    - docker-ce.repo
    - https://github.com/terrapkg/subatomic-repos/raw/main/terra.repo
    - ndowens.repo
    - sneexy-zen.repo
install:
  packages:
    - bazaar
    - bchunk
    - chezmoi
    - cloudflare-warp
    - cloudflared
    - containerd.io
    - docker-buildx-plugin
    - docker-ce
    - docker-ce-cli
    - docker-compose-plugin
    - firefox
    - fuse-btfs
    - fuse-devel
    - fuse3-devel
    - fzf
    - google-noto-fonts-all
    - gparted
    - gwenview
    - hack-nerd-fonts
    - kcalc
    - keepassxc
    - kernel-cachyos-lto
    - kernel-cachyos-lto-core
    - kernel-cachyos-lto-devel-matched
    - kernel-cachyos-lto-modules
    - krunner-bazaar
    - ksystemlog
    - libcap-ng
    - libcap-ng-devel
    - neovim
    - plasma-workspace-x11
    - procps-ng
    - procps-ng-devel
    - qemu-kvm
    - scx-scheds
    - thefuck
    - ubuntu-nerd-fonts
    - ubuntumono-nerd-fonts
    - ubuntusans-nerd-fonts
    - uksmd
    - util-linux
    - virt-manager
    - virt-viewer
    - repo: copr:copr.fedorainfracloud.org:bieszczaders:kernel-cachyos-lto
      packages:
        - akmods
remove:
  auto-remove: false
  packages:
    - kernel-core
    - kernel-devel
    - kernel-headers
    - kernel-modules
    - waydroid
    - waydroid-selinux
